<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Boys Celebration</title>
  <!-- Montserrat & Playfair Display Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo & Header -->
  <header>
    <img src="images/logo.png" alt="Star Boys Logo" id="logo">
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <!-- Admin Panel -->
  <div id="admin-panel">
    <h3>Admin Panel</h3>
    <div>
      <input type="file" id="musicUpload">
      <button onclick="playMusic()">Play</button>
      <button onclick="pauseMusic()">Pause</button>
      <button onclick="deleteMusic()">Delete</button>
    </div>
    <div>
      <textarea id="noticeInput"></textarea>
      <button onclick="updateNotice()">Update Notice</button>
    </div>
    <button onclick="adminLogout()">Logout</button>
  </div>

  <!-- Main Content -->
  <main>
    <h1 id="festivalTitle">Happy Ganesha Chaturthi!</h1>
    <p id="festivalSub">Celebrating 21 years of Star Boys</p>

    <!-- Countdown Timer -->
    <div id="countdown">
      <span id="days">0</span> Days 
      <span id="hours">0</span> Hours 
      <span id="minutes">0</span> Minutes 
      <span id="seconds">0</span> Seconds
    </div>

    <!-- Bento Grid -->
    <div class="bento-grid">
      <a href="photos.html" class="bento-item">Photos</a>
      <a href="videos.html" class="bento-item">Videos</a>
    </div>

    <!-- Notice -->
    <div id="noticeBoard">
      <p id="noticeText">Grand Celebration Coming Soon!</p>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
      <a href="https://www.instagram.com/shri_ekadanta_geleyara_balaga" target="_blank">Instagram</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </div>
  </main>

  <!-- Audio -->
  <audio id="bgMusic" loop></audio>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
