<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Boys Devotional Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Cinematic Intro -->
<div id="introOverlay">
  <canvas id="particleCanvas"></canvas>
  <img id="introLogo" src="logo.png" alt="Star Boys Logo">
  <h1 id="introText">Star Boys Devotional Hub</h1>
</div>

<!-- Main Page -->
<div id="mainPage">
  <!-- Top-right Admin Login -->
  <div id="adminLoginTop" onclick="showLogin()">Admin Login</div>
  
  <div id="loginBox" style="display:none;">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- 20-Year Celebration Banner -->
  <div id="celebration" class="celebration-banner"></div>

  <!-- Main Options -->
  <div class="options">
    <div class="card" onclick="location.href='photos.html'">
      <img src="folder-icon.png" alt="Photos"><h3>Photos</h3>
    </div>
    <div class="card" onclick="location.href='videos.html'">
      <img src="folder-icon.png" alt="Videos"><h3>Videos</h3>
    </div>
  </div>

  <!-- Admin Panel (hidden until login) -->
  <div id="adminPanel" style="display:none;">
    <h3>Upload Photo</h3>
    <input type="file" id="photoUpload"><button onclick="uploadPhoto()">Upload</button>

    <h3>Upload Video</h3>
    <input type="file" id="videoUpload"><button onclick="uploadVideo()">Upload</button>

    <h3>Add Notice</h3>
    <input type="text" id="noticeText" placeholder="Notice..."><button onclick="addNotice()">Post</button>
  </div>

  <div id="noticeBoard"></div>

  <!-- Location -->
  <div id="location">
    <h3>Our Location</h3>
    <p>Shri Ekadanta Geleyara Balaga â€“ Bijapur, Karnataka</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
